<div class="row" *ngIf="photos !== undefined">
    <div class="col-2"  *ngFor="let photo of photos">
        <h3>{{photo?.user?.username}}</h3>
        <img src="{{photo?.url}}" alt="{{photo?.url}}" class="img-thumbnail p-1"/>
        <div class="text-center">
            <button 
               *ngIf="photo !== undefined"
                (click)="approvePhoto(photo.id)"
                class="btn btn-sm btn-success active">
            Approve</button>
            <button 
            *ngIf="photo !== undefined"
            (click)="rejectPhoto(photo.id)"
            class="btn btn-sm btn-danger"
            >Reject</button>
        </div>
    </div>
</div>
